<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">  <!-- Optional: Include CSS -->
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        
        <div id="user-info">
            <p><strong>Username:</strong> <span id="username"></span></p>
        </div>
        
        <!-- Options for updating password and predicting usage -->
        <div id="options">
            <button id="update-password-btn">Update Password</button>
            <button id="predict-usage-btn">Predict Usage for Next Month</button>
        </div>

        <button id="logout-btn">Logout</button>
    </div>

    <script src="../app.py"></script>  <!-- Link to your app.js -->
    <script>
        // Retrieve username from localStorage
        const username = localStorage.getItem('username');
        
        if (username) {
            // Display the username only if it exists
            document.getElementById('username').textContent = username;
        } else {
            // If no username is found, redirect to login page
            window.location.href = 'index.html'; // Redirect to login page if no data is found
        }

        // Event listeners for buttons
        document.getElementById('update-password-btn').addEventListener('click', function() {
            // Redirect to the password update page
            window.location.href = 'update-password.html';  // Replace with actual URL for password update page
        });

        document.getElementById('predict-usage-btn').addEventListener('click', function() {
            // Redirect to the usage prediction page
            window.location.href = 'predict-usage.html';  // Replace with actual URL for usage prediction page
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('access_token');  // Remove the JWT token
            localStorage.removeItem('username');     // Remove the username
            window.location.href = 'index.html';      // Redirect back to login page
        });
    </script>
</body>
</html>
