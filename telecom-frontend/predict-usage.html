<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Usage</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="predict-container">
        <h1>Predict Usage for Next Month</h1>
        <form id="predictForm">
            <div>
                <label for="user-id">Enter User ID:</label>
                <input type="text" id="user-id" required>
            </div>
            <button type="submit">Predict Usage</button>
        </form>
        <div id="response-message" style="display:none;"></div>
        <button id="back-btn">Back to Dashboard</button>
    </div>

    <script src="predict-usage.js"></script>
</body>
</html>
